<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pediatrics Assistant</title>
  <meta name="description" content="Description Goes Here">
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.js></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="Logo">
    
    <div class="segmented-button" id="segBut">
        <input type="radio" name="gender" id="male" value="male"> 
        <label class="seg-label" for="male">Boy</label>
        <input type="radio" name="gender" id="female" value="female">
        <label class="seg-label" for="female">Girl</label> <br>
    </div> 
    <div class="container">
        <form>
            <div class="grid">
                <label for="date">Date:</label>
                <input class="calendar" type="date" id="date" required pattern="\d{2}-\d{2}-\d{4}">
            </div>
            <div class="grid">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" >kg
            </div>
            <div class="grid">
                <label for="height">Height:</label>
                <input type="number" id="height"> cm
            </div>
            <div class="grid">
                <label for="headCircumference">Head Circumference:</label>
                <input type="number" id="headCircumference"> cm
            </div>
        </form>
    </div>
    <div class="results">
        <div class="container">
            <h1 id="bmi">0</h1>
            <h3>BMI</h3>
        </div>
            <div class="container">
                <h1 class="trans" id="bmip">0</h1>
                <h3>BMI Percentile</h3>
            </div>
            <div class="container">
                <h1 class="trans" id="wp">0</h1>
                <h3>Weight For Age Percentile</h3>
            </div>
            <div class="container">
                <h1 class="trans" id="hp">0</h1>
                <h3>Height For Age Percentile</h3>
            </div>
            <div class="container">
                <h1 class="trans" id="hc">0</h1>
                <h3>Head Circumference For Age Percentile</h3>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
